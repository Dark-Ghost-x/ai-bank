function renderContent() {
    const navList = document.getElementById("nav-list");
    const mainContent = document.getElementById("main-content");
    
    data.forEach(section => {
        const navItem = document.createElement("li");
        navItem.innerHTML = `<a href="#${section.id}"><i class="fa-solid ${section.icon}"></i> ${section.title}</a>`;
        navList.appendChild(navItem);
        
        const sectionEl = document.createElement("section");
        sectionEl.id = section.id;
        
        const sectionHeader = document.createElement("div");
        sectionHeader.className = "section-header";
        sectionHeader.innerHTML = `<i class="fa-solid ${section.icon}" style="font-size: 1.5rem;"></i> <h2>${section.title}</h2>`;
        
        const grid = document.createElement("div");
        grid.className = "grid";
        
        section.items.forEach(item => {
            const card = document.createElement("div");
            card.className = "card neon-border";
            card.innerHTML = `
                <div class="card-header">
                    <h4>${item.n}</h4>
                    <p>${item.d}</p>
                </div>
                <a href="${item.u}" target="_blank" class="card-btn neon-button">Ù…Ø´Ø§Ù‡Ø¯Ù‡ Ø³Ø§ÛŒØª <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
            `;
            grid.appendChild(card);
        });
        
        sectionEl.appendChild(sectionHeader);
        sectionEl.appendChild(grid);
        mainContent.appendChild(sectionEl);
    });
}

const floatingBtn = document.getElementById('floatingSocialBtn');
const socialMenu = document.getElementById('socialMenu');
let isMenuOpen = false;
let attentionTimer;
let isPointerVisible = false;

function toggleSocialMenu() {
    if (isMenuOpen) {
        socialMenu.style.display = 'none';
        floatingBtn.querySelector('.floating-icon').style.transform = 'rotate(0deg)';
    } else {
        socialMenu.style.display = 'flex';
        floatingBtn.querySelector('.floating-icon').style.transform = 'rotate(180deg)';
        hidePointer();
    }
    isMenuOpen = !isMenuOpen;
}

function showPointer() {
    if (!isMenuOpen && !isPointerVisible) {
        const pointer = floatingBtn.querySelector('.pointer-animation');
        pointer.style.animation = 'pointDown 2s ease-in-out infinite';
        pointer.style.opacity = '1';
        isPointerVisible = true;
        setTimeout(hidePointer, 5000);
    }
}

function hidePointer() {
    const pointer = floatingBtn.querySelector('.pointer-animation');
    pointer.style.animation = 'none';
    pointer.style.opacity = '0';
    isPointerVisible = false;
}

function startAttentionTimer() {
    attentionTimer = setInterval(showPointer, 10000);
}

floatingBtn.addEventListener('click', toggleSocialMenu);

document.addEventListener('click', function(event) {
    if (isMenuOpen && 
        !floatingBtn.contains(event.target) && 
        !socialMenu.contains(event.target)) {
        toggleSocialMenu();
    }
});

document.getElementById("searchInput").addEventListener("keyup", function(event) {
    const searchTerm = event.target.value.toLowerCase().trim();
    
    if (searchTerm === "") {
        document.querySelectorAll(".card").forEach(card => {
            card.style.display = "flex";
        });
        return;
    }
    
    document.querySelectorAll(".card").forEach(card => {
        const title = card.querySelector("h4").innerText.toLowerCase();
        const description = card.querySelector("p").innerText.toLowerCase();
        
        const searchTerms = searchTerm.split(" ");
        let matches = false;
        
        searchTerms.forEach(term => {
            if (title.includes(term) || description.includes(term)) {
                matches = true;
            }
        });
        
        if (matches) {
            card.style.display = "flex";
            card.classList.add("neon-border");
        } else {
            card.style.display = "none";
        }
    });
});

window.addEventListener('load', function() {
    setTimeout(showPointer, 10000);
    startAttentionTimer();
    renderContent();
});
</script>
