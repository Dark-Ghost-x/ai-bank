:root {
  --bg-color: #0a0a1a;
  --sidebar-bg: #11112e;
  --card-bg: #151530;
  --primary: #9d4edd;
  --secondary: #7b2cbf;
  --neon-purple: #c77dff;
  --neon-blue: #00d9ff;
  --text-main: #f0e6ff;
  --text-muted: #b8b0d0;
  --border: #2a2a5a;
  --hover-glow: 0 0 20px rgba(157, 78, 221, 0.5),
                0 0 40px rgba(157, 78, 221, 0.3),
                0 0 60px rgba(157, 78, 221, 0.1);
  --neon-text-glow: 0 0 10px rgba(157, 78, 221, 0.8),
                    0 0 20px rgba(157, 78, 221, 0.6);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Vazirmatn, sans-serif;
  scroll-behavior: smooth;
}

body {
  background: var(--bg-color);
  color: var(--text-main);
  line-height: 1.6;
  overflow-x: hidden;
  background-image: 
    radial-gradient(circle at 10% 20%, rgba(157, 78, 221, 0.1) 0%, transparent 20%),
    radial-gradient(circle at 90% 80%, rgba(123, 44, 191, 0.1) 0%, transparent 20%),
    radial-gradient(circle at 50% 50%, rgba(0, 217, 255, 0.05) 0%, transparent 30%);
}

.neon-border {
  position: relative;
  border: 1px solid transparent;
  background: linear-gradient(var(--card-bg), var(--card-bg)) padding-box,
              linear-gradient(45deg, var(--neon-purple), var(--neon-blue)) border-box;
  border-radius: 12px;
}

.neon-border::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
  border-radius: 14px;
  z-index: -1;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.neon-border:hover::before {
  opacity: 1;
}

.neon-text {
  text-shadow: var(--neon-text-glow);
}

.neon-button {
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  font-weight: 700;
  text-decoration: none;
  text-align: center;
  display: inline-block;
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px rgba(157, 78, 221, 0.5);
}

.neon-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 25px rgba(157, 78, 221, 0.8);
}

.neon-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s ease;
}

.neon-button:hover::before {
  left: 100%;
}

.cyber-button {
  background: linear-gradient(90deg, #ff0080, #7b2cbf);
  color: white;
  border: 2px solid #ff0080;
  border-radius: 4px;
  padding: 8px 16px;
  font-weight: 700;
  text-decoration: none;
  text-align: center;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
}

.cyber-button:hover {
  background: linear-gradient(90deg, #7b2cbf, #ff0080);
  box-shadow: 0 0 20px rgba(255, 0, 128, 0.8);
  transform: translateY(-2px);
}

.cyber-button::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s ease;
}

.cyber-button:hover::after {
  left: 100%;
}

header {
  background: rgba(17, 17, 46, 0.95);
  padding: 20px;
  position: sticky;
  top: 0;
  z-index: 100;
  border-bottom: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  align-items: center;
  backdrop-filter: blur(10px);
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
}

header h1 {
  font-size: 1.8rem;
  margin-bottom: 15px;
  background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
  text-shadow: var(--neon-text-glow);
}

.search-container {
  width: 100%;
  max-width: 600px;
  position: relative;
}

.search-container input {
  width: 100%;
  padding: 12px 45px 12px 20px;
  border-radius: 12px;
  border: 2px solid var(--border);
  background: var(--card-bg);
  color: #fff;
  font-size: 1rem;
  transition: all 0.3s;
}

.search-container input:focus {
  border-color: var(--neon-purple);
  outline: 0;
  box-shadow: var(--hover-glow);
}

.search-container i {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
}

.social-buttons {
  display: flex;
  gap: 15px;
  margin-top: 15px;
  flex-wrap: wrap;
  justify-content: center;
}

.wrapper {
  display: grid;
  grid-template-columns: 280px 1fr;
  gap: 30px;
  max-width: 1600px;
  margin: 30px auto;
  padding: 0 20px;
}

aside {
  background: var(--sidebar-bg);
  border-radius: 16px;
  padding: 20px;
  border: 1px solid var(--border);
  height: calc(100vh - 140px);
  position: sticky;
  top: 120px;
  overflow-y: auto;
  box-shadow: 0 0 20px rgba(157, 78, 221, 0.2);
}

aside::-webkit-scrollbar {
  width: 5px;
}

aside::-webkit-scrollbar-thumb {
  background: var(--primary);
  border-radius: 10px;
}

aside h3 {
  color: var(--text-main);
  margin-bottom: 15px;
  padding-bottom: 10px;
  border-bottom: 2px solid var(--border);
  font-size: 1.1rem;
  position: relative;
}

aside h3::after {
  content: '';
  position: absolute;
  bottom: -2px;
  right: 0;
  width: 100px;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--primary));
}

aside ul {
  list-style: none;
}

aside li a {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  color: var(--text-muted);
  text-decoration: none;
  border-radius: 8px;
  transition: all 0.2s;
  font-size: 0.9rem;
  margin-bottom: 5px;
}

aside li a:hover {
  background: rgba(157, 78, 221, 0.1);
  color: var(--neon-purple);
  transform: translateX(-5px);
}

aside li a i {
  width: 20px;
  text-align: center;
}

main section {
  margin-bottom: 50px;
  scroll-margin-top: 140px;
}

.section-header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
  padding-bottom: 10px;
  border-bottom: 2px solid var(--border);
  color: var(--primary);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
}

.card {
  background: var(--card-bg);
  border-radius: 12px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: all 0.3s;
  position: relative;
  overflow: hidden;
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.card:hover::before {
  transform: scaleX(1);
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: var(--hover-glow);
}

.card-header {
  margin-bottom: 10px;
}

.card h4 {
  color: var(--text-main);
  font-size: 1.1rem;
  margin-bottom: 8px;
}

.card p {
  color: var(--text-muted);
  font-size: 0.85rem;
  line-height: 1.5;
  flex-grow: 1;
}

.card-btn {
  margin-top: 20px;
  display: block;
  text-align: center;
  background: linear-gradient(90deg, var(--secondary), var(--primary));
  color: #fff;
  padding: 8px 15px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 700;
  font-size: 0.9rem;
  transition: all 0.2s;
  position: relative;
  overflow: hidden;
}

.card-btn:hover {
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  box-shadow: 0 0 15px rgba(157, 78, 221, 0.5);
}

footer {
  background: #000;
  padding: 40px 20px;
  text-align: center;
  margin-top: 60px;
  border-top: 1px solid var(--border);
  position: relative;
  overflow: hidden;
}

footer::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue), var(--neon-purple));
  animation: neon-flow 3s linear infinite;
}

@keyframes neon-flow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

footer p {
  color: var(--text-muted);
  margin-bottom: 10px;
}

footer a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 700;
}

footer i {
  margin-left: 5px;
}

@media (max-width: 900px) {
  .wrapper {
    grid-template-columns: 1fr;
  }
  
  aside {
    display: none;
  }
  
  header h1 {
    font-size: 1.4rem;
  }
  
  .social-buttons {
    flex-direction: column;
    align-items: center;
  }
  
  .cyber-button {
    width: 200px;
    justify-content: center;
  }
}
</style>

function renderContent() {
    const navList = document.getElementById("nav-list");
    const mainContent = document.getElementById("main-content");
    
    data.forEach(section => {
        const navItem = document.createElement("li");
        navItem.innerHTML = `<a href="#${section.id}"><i class="fa-solid ${section.icon}"></i> ${section.title}</a>`;
        navList.appendChild(navItem);
        
        const sectionEl = document.createElement("section");
        sectionEl.id = section.id;
        
        const sectionHeader = document.createElement("div");
        sectionHeader.className = "section-header";
        sectionHeader.innerHTML = `<i class="fa-solid ${section.icon}" style="font-size: 1.5rem;"></i> <h2>${section.title}</h2>`;
        
        const grid = document.createElement("div");
        grid.className = "grid";
        
        section.items.forEach(item => {
            const card = document.createElement("div");
            card.className = "card neon-border";
            card.innerHTML = `
                <div class="card-header">
                    <h4>${item.n}</h4>
                    <p>${item.d}</p>
                </div>
                <a href="${item.u}" target="_blank" class="card-btn neon-button">مشاهده سایت <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
            `;
            grid.appendChild(card);
        });
        
        sectionEl.appendChild(sectionHeader);
        sectionEl.appendChild(grid);
        mainContent.appendChild(sectionEl);
    });
}

document.getElementById("searchInput").addEventListener("keyup", function(event) {
    const searchTerm = event.target.value.toLowerCase().trim();
    
    if (searchTerm === "") {
        document.querySelectorAll(".card").forEach(card => {
            card.style.display = "flex";
        });
        return;
    }
    
    document.querySelectorAll(".card").forEach(card => {
        const title = card.querySelector("h4").innerText.toLowerCase();
        const description = card.querySelector("p").innerText.toLowerCase();
        
        const searchTerms = searchTerm.split(" ");
        let matches = false;
        
        searchTerms.forEach(term => {
            if (title.includes(term) || description.includes(term)) {
                matches = true;
            }
        });
        
        if (matches) {
            card.style.display = "flex";
            card.classList.add("neon-border");
        } else {
            card.style.display = "none";
        }
    });
});

renderContent();
</script>
